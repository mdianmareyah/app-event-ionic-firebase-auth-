<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button (click)="onClick()" ><ion-icon slot="start" name="calendar-number-sharp"></ion-icon>ajouter un evenement</ion-button>
    <ion-button (click)="onRead()" ><ion-icon slot="start" name="log-out-outline"></ion-icon>se deconnecter</ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="text-align: center">Evenement</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-card *ngFor="let evenement of evenements">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title> Lieu: {{evenement.lieu}} </ion-card-title>
        <ion-card-subtitle> {{evenement.date}} </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{evenement.description}}
      </ion-card-content>
      <ion-button fill="clear" (click)="openEvent(evenement)"><ion-icon slot="start" name="add"></ion-icon>voir plus</ion-button>
    </ion-card>
  </ion-content>
</div>
